<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Subprefix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Select Subprefix or File in {{ bucket_name }}/{{ prefix }}</h1>
        <ul class="list-group">
            {% for subprefix in prefixes %}
            <li class="list-group-item">
                <a href="{{ url_for('list_subprefixes', bucket_name=bucket_name, prefix=subprefix) }}">{{ subprefix }}</a>
            </li>
            {% endfor %}
            {% for file in files %}
            <li class="list-group-item">{{ file }}</li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('download', bucket_name=bucket_name, prefix=prefix) }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="date">Target Date:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>
</body>
</html>
